<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <div class="input-container">
                <input
                 type="text" 
                 class="username"
                 placeholder="Name"
                 id="username"/>
                 <p class="user-msg msg">error massage</p>

            </div>
            <div class="input-container">
                <input
                 type="email" 
                 class="email"
                 placeholder="Email Address"
                 id="email"/>
                 <p class="email-msg msg">error massage</p>

            </div>
            <div class="input-container">
                <input
                 type="password" 
                 class="password1"
                 placeholder="Password"
                 id="password1"/>
                 <p class="password1-msg msg">error massage</p>

            </div>
            <div class="input-container">
                <input
                 type="password" 
                 class="password2"
                 placeholder="Confirm Password"
                 id="password2"/>
                 <p class="password2-msg msg">error massage</p>

            </div>

            <input type="submit" value="submit" class="submit">
            <p class="already">Already have an account? <a href="#">Login</a></p>



        </form>

        <!-- image and content -->
        <div class="content">
            <img src="pngtree-3d-illustration-of-a-running-shoe-picture-image_2748040.jpg" alt="">
            <h1>Shoe <br>Palace</h1>

        </div>

    </section>
    
    
</body>
<script src="app.js"></script>
</html>
